apiVersion: batch/v1
kind: Job
metadata:
  name: kong-migrations
  namespace: kong
spec:
  template:
    metadata:
      name: kong-migrations
    spec:
      restartPolicy: OnFailure
      containers:
      - name: kong-migrations
        image: kong:latest
        command: ['kong', 'migrations', 'bootstrap']
        envFrom:
        - secretRef:
            name: kong-secrets
