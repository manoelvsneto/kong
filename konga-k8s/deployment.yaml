apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: konga-postgres-pvc
  namespace: kong
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: konga-postgres
  namespace: kong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: konga-postgres
  template:
    metadata:
      labels:
        app: konga-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_USER
          value: "konga"
        - name: POSTGRES_PASSWORD
          value: "Konga@2024"
        - name: POSTGRES_DB
          value: "konga"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: konga-postgres-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: konga
  namespace: kong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: konga
  template:
    metadata:
      labels:
        app: konga
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.28
        command: ['sh', '-c', 'until nc -z konga-postgres-service 5432; do echo waiting for postgres; sleep 2; done;']
      containers:
      - name: konga
        image: manoelvsneto/konga:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 1337
          protocol: TCP
        envFrom:
        - secretRef:
            name: konga-secrets
        - configMapRef:
            name: konga-config
        env:
        - name: NODE_ENV
          value: "production"
        livenessProbe:
          httpGet:
            path: /
            port: 1337
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /
            port: 1337
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: init-config
        configMap:
          name: konga-init-config
