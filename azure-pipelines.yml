pool:
  name: Arm64
  vmImage: 'ubuntu-22.04'

trigger:
- main
resources:
- repo: self
variables:
  imagePullSecret: 'regcred'
  KONG_USERNAME: "__KONG_USERNAME__"
  KONG_PASSWORD:  "__KONG_PASSWORD__"
  KONG_ADMIN_TOKEN: "__KONG_ADMIN_TOKEN__"
  KONG_PG_HOST: 'postgres-service.kong.svc.cluster.local'
  KONG_PG_USER: 'kong'
  KONG_PG_PASSWORD: 'Kong@Postgres2024'
  KONG_PG_DATABASE: 'kong'
stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    steps:

    - task: Kubernetes@1
      displayName: 'Cleanup evicted pods'
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'K8SOracleCloud'
        command: 'delete'
        arguments: 'pods --field-selector status.phase=Failed -n kong --ignore-not-found=true'
      continueOnError: true

    - task: Kubernetes@1
      displayName: 'Cleanup old resources'
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'K8SOracleCloud'
        command: 'delete'
        arguments: 'deployment kong-deployment -n kong --ignore-not-found=true'
      continueOnError: true

    - task: replacetokens@3
      displayName: Replace tokens in k8s files
      inputs:
        rootDirectory: '$(Build.SourcesDirectory)/k8s'
        targetFiles: '**/*.yaml'
        encoding: 'auto'
        writeBOM: true
        actionOnMissing: 'warn'
        keepToken: false
        tokenPrefix: '__'
        tokenSuffix: '__'

    - task: KubernetesManifest@0
      displayName: Create Namespace
      inputs:
        kubernetesServiceConnection: K8SOracleCloud
        action: deploy
        manifests: |
          $(Build.SourcesDirectory)/k8s/namespace.yaml

    - task: KubernetesManifest@0
      displayName: Deploy PostgreSQL
      inputs:
        kubernetesServiceConnection: K8SOracleCloud
        namespace: kong
        action: deploy
        manifests: |
          $(Build.SourcesDirectory)/k8s/postgres-deployment.yaml

    - task: KubernetesManifest@0
      displayName: Deploy Kong Configuration
      inputs:
        kubernetesServiceConnection: K8SOracleCloud
        namespace: kong
        action: deploy
        manifests: |
          $(Build.SourcesDirectory)/k8s/secrets.yaml
          $(Build.SourcesDirectory)/k8s/configmap.yaml

    - task: KubernetesManifest@0
      displayName: Run Kong Migrations
      inputs:
        kubernetesServiceConnection: K8SOracleCloud
        namespace: kong
        action: deploy
        manifests: |
          $(Build.SourcesDirectory)/k8s/kong-migrations-job.yaml

    - task: KubernetesManifest@0
      displayName: Deploy Kong Services
      inputs:
        kubernetesServiceConnection: K8SOracleCloud
        namespace: kong
        action: deploy
        manifests: |
          $(Build.SourcesDirectory)/k8s/deployment.yaml
          $(Build.SourcesDirectory)/k8s/services.yaml
          $(Build.SourcesDirectory)/k8s/certificate.yaml
          $(Build.SourcesDirectory)/k8s/ingress.yaml
          $(Build.SourcesDirectory)/k8s/basic-auth-secret.yaml
        imagePullSecrets: |
          $(imagePullSecret)
        containers: 'kong:3.4'